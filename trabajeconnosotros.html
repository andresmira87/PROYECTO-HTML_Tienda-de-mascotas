      <form >
        <center>
            <h1>INFORMACION</h1>
            <table border="1px">
                <p>
                    <tr>
                        <td><label for="cedula">Cedula: </label></td>
                        <td><input type="number" required="" name="cedula"><br></td>
                    </tr>
                    <tr>
                        <td><label for="nombre">Nombre: </label></tb>
                        <td><input type="text" required="" name="nombre"><br></td>
                    </tr>
                    <tr>
                        <td><label for="apellido">Apellido: </label></td>
                        <td><input type="text" required="" name="apellido"><br></td>
                    </tr>
                    <tr>
                        <td><label for="genero">Genero: </label></td>
                        <td><input type="radio" name="genero" value="masculino" name="genero">Masculino
                            <input type="radio" name="genero" value="femenino" name="genero">Femenino<br>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="estado_civil">Estado Civil: </label></td>
                        <td><select style="background-color:coral" name=estado_civil>
                                <option selected disabled></option>
                                <option value="viudo">Viudo</option>
                                <option value="soltero">Soltero</option>
                                <option value="casado">Casado</option>
                            </select><br>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="fecha_nacimiento">Fecha Nacimiento: </label></td>
                        <td><input type="date" required="" name="fecha_nacimiento"><br></td>
                    </tr>
                    <tr>
                        <td><label for="telefono">Telefono: </label></td>
                        <td><input type="number" required="" name="telefono"><br></td>
                    </tr>
                    <tr>
                        <td><label for="celular">Celular: </label></td>
                        <td><input type="number" required="" name="celular"><br></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email: </label></td>
                        <td><input type="email" required="" name="email" placeholder="ingrese un correo valido"><br></td>
                    </tr>
                    <tr>
                        <td><label for="seguridad_social">Seguridad Social: </label></td>
                        <td><input type="number" required="" name="seguridad_social"><br></td>
                    </tr>
                    <tr>
                        <td><label for="numero_de_hijos">Numero de Hijos: </label></td>
                        <td><input type="number" required="" name="numero_de_hijos"><br></td>
                    </tr>
                    <tr>
                        <td><label for="ciudad">Ciudad: </label></td>
                        <td><select style="background-color: coral" name=ciudad>
                                <option selected disabled></option>
                                <option value="medellin">Medellin</option>
                                <option value="bogota">Bogota</option>
                                <option value="cali">Cali</option>
                                <option value="cartagena">Cartagena</option>
                            </select><br></td>
                    </tr>
                    <tr>
                        <td><label for="departamento">Departamento: </label></td>
                        <td><input type="text" required="" name="departamento"><br></td>
                    </tr>
                </p>
            </table>
            <input type="submit"> <input type="reset" name="Cancelar" value="Cancelar">
